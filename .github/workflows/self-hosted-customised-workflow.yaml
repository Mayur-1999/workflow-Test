name: SELF-HOSTED-RUNNER

on:
  pull_request:
    types:
    - closed
    branches:
    - main
permissions:
  contents: read
  id-token: write

jobs:      
  terraform:
    name: 'Terraform Apply'
    runs-on: self-hosted-runner
    defaults:
      run:
        shell: bash
        working-directory: /home/student-02-9c9deebbcb9f/actions-runner/work-directory/workflow-Test/workflow-Test
    steps:
            
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Fmt
        run: terraform fmt

      - name: Terraform Plan
        id: plan
        run: terraform plan 
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}
