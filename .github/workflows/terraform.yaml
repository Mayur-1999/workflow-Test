name: DASHBOARD-DEPLOYMENT
on:
 workflow_dispatch:
permissions:
  contents: read
  id-token: write

jobs:      
  terraform:
    name: 'Terraform Dashboard'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: /home/runner/work/workflow-Test/workflow-Test
    steps:
            
      - name: Checkout
        uses: actions/checkout@v2

      - name: Terraform Init
        id: init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.PROJECT_ID }}

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Fmt
        run: terraform fmt

      - name: Terraform Plan
        id: plan
        run: terraform plan 
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.PROJECT_ID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.PROJECT_ID }}


